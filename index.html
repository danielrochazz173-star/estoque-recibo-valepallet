<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Recibos e Vale Pallet</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .opcoes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .opcao-group {
            text-align: left;
        }

        .opcao-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
        }

        .recibo {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: left;
            margin: 30px auto;
            max-width: 600px;
            position: relative;
        }

        .recibo h3 {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin: 5px 0;
        }

        .imagemRecibo {
            text-align: center;
            margin: 10px 0;
        }

        .imagemRecibo img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 120px;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        input,
        select {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        .valorTotal {
            text-align: right;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.3em;
            position: absolute;
            top: 5px;
            right: 15px;
            color: #007bff;
        }

        .reciboFooter {
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-size: 13px;
        }

        .reciboFooter p {
            margin: 5px 0;
        }

        .author {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #777;
        }

        .campos-recibo {
            display: none;
        }

        .campos-recibo.ativo {
            display: block;
        }

        .campos-vale {
            display: none;
        }

        .campos-vale.ativo {
            display: block;
        }

        @media print {
            @page {
                size: A4;
                margin: 10mm;
            }

            body {
                margin: 0;
                padding: 0;
            }

            .container {
                box-shadow: none;
                padding: 0;
            }

            .opcoes,
            button,
            .author {
                display: none;
            }

            .recibo {
                text-align: left;
                padding: 10px;
                margin: 0 auto;
                page-break-inside: avoid;
                max-width: 100%;
            }

            .imagemRecibo {
                margin: 5px auto;
                display: block;
                text-align: center;
            }

            .imagemRecibo img {
                max-height: 100px;
                width: auto;
            }

            .recibo h3 {
                font-size: 16px;
                margin: 3px 0;
                text-align: center;
            }

            .recibo p {
                font-size: 13px;
                margin: 5px 0;
                line-height: 1.3;
            }

            .valorTotal {
                text-align: right;
                font-weight: bold;
                font-size: 1.2em;
                position: absolute;
                top: 5px;
                right: 10px;
            }

            .reciboFooter {
                margin-top: 10px;
                padding-top: 8px;
                font-size: 11px;
                text-align: center;
            }

            .reciboFooter p {
                margin: 3px 0;
            }

            .recibo+.recibo {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Gerador de Recibos e Vale Pallet</h2>

        <div class="opcoes">
            <div class="opcao-group">
                <label for="tipoDocumento">Tipo de Documento:</label>
                <select id="tipoDocumento" onchange="alterarTipo()">
                    <option value="recibo">Recibo</option>
                    <option value="vale">Vale Pallet</option>
                </select>
            </div>

            <div class="opcao-group">
                <label for="empresa">Empresa:</label>
                <select id="empresa" onchange="alterarEmpresa()">
                    <option value="dicon">DICON</option>
                    <option value="trindade">Trindade</option>
                </select>
            </div>
        </div>

        <div class="recibo">
            <h3 id="tituloDocumento">RECIBO</h3>
            <div class="imagemRecibo">
                <img id="imagemEmpresa" src="dicon_recibo.jpg" alt="Logo da Empresa" style="max-height: 120px; width: auto;">
            </div>

            <!-- Campos para Recibo -->
            <div id="camposRecibo" class="campos-recibo ativo">
                <label for="nomeCliente">Nome do Cliente:</label>
                <input type="text" id="nomeCliente" placeholder="Digite o nome do cliente">

                <label for="quantidadePaletes">Quantidade de Paletes:</label>
                <input type="number" id="quantidadePaletes" placeholder="Digite a quantidade de paletes">

                <label for="valorPorPalete">Valor por Palete (R$):</label>
                <input type="text" id="valorPorPalete" value="30,00" placeholder="Digite o valor por palete (ex: 10,50)">

                <label for="formaPagamento">Forma de Pagamento:</label>
                <input type="text" id="formaPagamento" placeholder="Digite a forma de pagamento (ex: PIX)">

                <label for="nf">Número da NF:</label>
                <input type="text" id="nf" placeholder="Digite o número da NF">

                <label for="dataRecibo">Data (deixe em branco para usar data atual):</label>
                <input type="date" id="dataRecibo">
            </div>

            <!-- Campos para Vale Pallet -->
            <div id="camposVale" class="campos-vale">
                <label for="nomeClienteVale">CLIENTE:</label>
                <input type="text" id="nomeClienteVale" placeholder="Digite o nome do cliente">

                <label for="nfVale">NF:</label>
                <input type="number" id="nfVale" placeholder="Digite o número da NF">

                <label for="quantidadePaletesVale">QTDE DE PALLETS:</label>
                <input type="number" id="quantidadePaletesVale" placeholder="Digite a quantidade de paletes">

                <label for="dataVale">Data (deixe em branco para usar data atual):</label>
                <input type="date" id="dataVale">

                <label for="vias">Número de Vias:</label>
                <select id="vias">
                    <option value="1">1 via</option>
                    <option value="2" selected>2 vias</option>
                    <option value="3">3 vias</option>
                    <option value="4">4 vias</option>
                </select>
            </div>

            <div class="valorTotal" id="valorTotal"></div>

            <button onclick="gerarDocumento()">Gerar Documento</button>

            <div class="reciboFooter">
                <p class="assinatura">Assinatura: _________________________</p>
                <p class="queimados" id="dataHoje"></p>
                <p class="cnpj" id="cnpjEmpresa">CNPJ: 37.218.268/0001-04</p>
            </div>
        </div>
    </div>

    <iframe id="printFrame" style="display: none;"></iframe>

    <div class="author">Criado por: Daniel Rocha</div>

    <script>
        // Configurações das empresas
        const empresas = {
            dicon: {
                imagem: 'dicon_recibo.jpg',
                cnpj: '37.218.268/0001-04'
            },
            trindade: {
                imagem: 'trindade_recibo.jpg',
                cnpj: '48.724.616/0001-31'
            }
        };

        // Cache de imagens em base64
        const imagensCache = {};

        // Função para converter imagem para base64
        function carregarImagemComoBase64(src) {
            return new Promise((resolve, reject) => {
                // Se já está no cache, retorna imediatamente
                if (imagensCache[src]) {
                    resolve(imagensCache[src]);
                    return;
                }

                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = function() {
                    try {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        const base64 = canvas.toDataURL('image/jpeg');
                        imagensCache[src] = base64;
                        resolve(base64);
                    } catch (error) {
                        // Se falhar, usa o caminho original
                        console.warn('Erro ao converter imagem, usando caminho original:', error);
                        imagensCache[src] = src;
                        resolve(src);
                    }
                };

                img.onerror = function() {
                    // Se falhar ao carregar, usa o caminho original
                    console.warn('Erro ao carregar imagem, usando caminho original');
                    imagensCache[src] = src;
                    resolve(src);
                };

                img.src = src;
            });
        }

        // Pré-carregar todas as imagens ao iniciar
        function preCarregarImagens() {
            Object.values(empresas).forEach(empresa => {
                carregarImagemComoBase64(empresa.imagem);
            });
        }

        // Iniciar pré-carregamento
        preCarregarImagens();

        // Atualizar data ao carregar
        atualizarData();
        inicializarDatas();

        function atualizarData() {
            const dataHoje = new Date().toLocaleDateString('pt-BR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
            });
            document.getElementById('dataHoje').textContent = `Queimados, ${dataHoje}`;
        }

        function inicializarDatas() {
            // Definir data atual como padrão nos campos de data
            const hoje = new Date();
            const dataFormatada = hoje.toISOString().split('T')[0];
            document.getElementById('dataRecibo').value = dataFormatada;
            document.getElementById('dataVale').value = dataFormatada;
        }

        function formatarData(dataInput) {
            if (!dataInput) {
                // Se não tiver data, usa a atual
                return new Date().toLocaleDateString('pt-BR', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric',
                });
            }
            
            // Converte de YYYY-MM-DD para formato brasileiro
            const data = new Date(dataInput + 'T00:00:00');
            return data.toLocaleDateString('pt-BR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
            });
        }

        function alterarTipo() {
            const tipo = document.getElementById('tipoDocumento').value;
            const camposRecibo = document.getElementById('camposRecibo');
            const camposVale = document.getElementById('camposVale');
            const titulo = document.getElementById('tituloDocumento');
            const valorTotal = document.getElementById('valorTotal');

            if (tipo === 'recibo') {
                camposRecibo.classList.add('ativo');
                camposVale.classList.remove('ativo');
                titulo.textContent = 'RECIBO';
                valorTotal.style.display = 'block';
            } else {
                camposRecibo.classList.remove('ativo');
                camposVale.classList.add('ativo');
                titulo.textContent = 'RECIBO DE VALE PALLET';
                valorTotal.style.display = 'none';
            }
        }

        function alterarEmpresa() {
            const empresa = document.getElementById('empresa').value;
            const config = empresas[empresa];
            
            document.getElementById('imagemEmpresa').src = config.imagem;
            document.getElementById('cnpjEmpresa').textContent = `CNPJ: ${config.cnpj}`;
        }

        async function gerarDocumento() {
            const tipo = document.getElementById('tipoDocumento').value;
            const empresa = document.getElementById('empresa').value;
            const config = empresas[empresa];

            // Garantir que a imagem está carregada antes de gerar
            const imagemSrc = await carregarImagemComoBase64(config.imagem);

            let recibos = '';

            if (tipo === 'recibo') {
                const nomeCliente = document.getElementById('nomeCliente').value;
                const quantidadePaletes = parseInt(document.getElementById('quantidadePaletes').value, 10) || 0;
                const valorPorPalete = parseFloat(document.getElementById('valorPorPalete').value.replace(',', '.')) || 0;
                const formaPagamento = document.getElementById('formaPagamento').value;
                const numeroNF = document.getElementById('nf').value;
                const dataInput = document.getElementById('dataRecibo').value;
                const dataFormatada = formatarData(dataInput);

                const valorTotal = quantidadePaletes * valorPorPalete;

                // Gerar 2 vias do recibo
                for (let i = 0; i < 2; i++) {
                    const recibo = `
                        <div class="recibo">
                            <h3>RECIBO</h3>
                            <div class="imagemRecibo">
                                <img src="${imagemSrc}" alt="Imagem do Recibo">
                            </div>
                            <div class="conteudo-recibo">
                                <p>Recebemos de <strong>${nomeCliente}</strong> a importância supramencionada de <strong>R$ ${valorTotal.toFixed(2).replace('.', ',')}</strong></p>
                                <p>${quantidadePaletes} Paletes / R$ ${valorPorPalete.toFixed(2).replace('.', ',')} por palete</p>
                                <p>Pagamento: ${formaPagamento}</p>
                                <p>NF: <strong>${numeroNF}</strong></p>
                                <p>Por ser verdade, firmamos o presente recibo.</p>
                            </div>
                            <div class="valorTotal">R$ ${valorTotal.toFixed(2).replace('.', ',')}</div>
                            <div class="reciboFooter">
                                <p><em>Queimados, ${dataFormatada}</em></p>
                                <p>Assinatura: _________________________</p>
                                <p>CNPJ: <strong>${config.cnpj}</strong></p>
                            </div>
                        </div>
                    `;
                    recibos += recibo;
                }

                // Atualizar valor total na tela
                document.getElementById('valorTotal').innerHTML = `R$ ${valorTotal.toFixed(2).replace('.', ',')}`;
            } else {
                const nomeCliente = document.getElementById('nomeClienteVale').value;
                const numeroNF = document.getElementById('nfVale').value;
                const quantidadePaletes = document.getElementById('quantidadePaletesVale').value;
                const numVias = parseInt(document.getElementById('vias').value, 10);
                const dataInput = document.getElementById('dataVale').value;
                const dataFormatada = formatarData(dataInput);

                const observacao = `OBS: Ficamos com <strong>${quantidadePaletes}</strong> pallets.`;

                for (let i = 0; i < numVias; i++) {
                    const recibo = `
                        <div class="recibo">
                            <h3>RECIBO DE VALE PALLET</h3>
                            <div class="imagemRecibo">
                                <img src="${imagemSrc}" alt="Imagem do Recibo">
                            </div>
                            <div class="conteudo-recibo">
                                <p>CLIENTE: <strong>${nomeCliente}</strong></p>
                                <p>NF: <strong>${numeroNF}</strong></p>
                                <p>${observacao}</p>
                                <p>Por ser verdade, firmamos o presente recibo.</p>
                            </div>
                            <div class="reciboFooter">
                                <p><em>Queimados, ${dataFormatada}</em></p>
                                <p>Assinatura: _________________________</p>
                                <p>CNPJ: <strong>${config.cnpj}</strong></p>
                            </div>
                        </div>
                    `;
                    recibos += recibo;
                }
            }

            const printFrame = document.getElementById('printFrame');

            printFrame.contentDocument.open();
            printFrame.contentDocument.write(`
                <!DOCTYPE html>
                <html>
                    <head>
                        <meta charset="UTF-8">
                        <title>${tipo === 'recibo' ? 'Recibo' : 'Vale Pallet'}</title>
                        <style>
                            @page {
                                size: A4;
                                margin: 15mm;
                            }
                            * {
                                box-sizing: border-box;
                                margin: 0;
                                padding: 0;
                            }
                            body {
                                font-family: Arial, sans-serif;
                                margin: 0;
                                padding: 0;
                                display: flex;
                                flex-direction: column;
                                align-items: center;
                                justify-content: center;
                                min-height: 100vh;
                            }
                            .recibo {
                                text-align: center;
                                margin: 0 auto;
                                max-width: 500px;
                                width: 100%;
                                position: relative;
                                padding: 20px;
                                page-break-inside: avoid;
                                display: flex;
                                flex-direction: column;
                                justify-content: space-between;
                            }
                            .recibo h3 {
                                font-size: 18px;
                                margin: 0 0 15px 0;
                                text-align: center;
                                font-weight: bold;
                            }
                            .imagemRecibo {
                                margin: 10px auto 20px auto;
                                display: block;
                                text-align: center;
                            }
                            .imagemRecibo img {
                                max-height: 90px;
                                width: auto;
                                display: block;
                                margin: 0 auto;
                            }
                            .conteudo-recibo {
                                text-align: left;
                                margin: 15px 0;
                                padding: 0 10px;
                            }
                            .conteudo-recibo p {
                                font-size: 14px;
                                margin: 12px 0;
                                line-height: 1.5;
                            }
                            .valorTotal {
                                text-align: right;
                                font-weight: bold;
                                font-size: 1.4em;
                                position: absolute;
                                top: 20px;
                                right: 20px;
                                color: #333;
                            }
                            .recibo+.recibo {
                                margin-top: 30px;
                            }
                            .reciboFooter {
                                text-align: center;
                                margin-top: 25px;
                                padding-top: 15px;
                                border-top: 1px solid #ddd;
                                font-size: 12px;
                            }
                            .reciboFooter p {
                                margin: 8px 0;
                            }
                        </style>
                    </head>
                    <body>${recibos}</body>
                </html>
            `);
            printFrame.contentDocument.close();

            // Pequeno delay para garantir que tudo foi renderizado
            setTimeout(() => {
                printFrame.contentWindow.print();
            }, 100);
        }
    </script>

</body>

</html>
